<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpha clash pro</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- daisy and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="poppins-regular">
    <main
      class="bg-[#1E1E1E] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section id="home-screen" class="">
        <div
          class="flex flex-col justify-center items-center border min-h-screen"
        >
          <h1 class="text-[120px]">ALPHABET CLASH</h1>
          <p class="text-2xl mb-10">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn bg-white text-2xl">
            Play Now
          </button>
        </div>
      </section>
      <!-- play ground  -->
      <section
        id="play-ground"
        class="hidden flex flex-col justify-center items-center min-h-screen space-y-4"
      >
        <div>
          <!-- artboard -->
          <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3]">
            <div class="flex justify-center">
              <h6 class="text-[24px] bg-[#2F2941] w-1/2 pb-2 pl-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </h6>
            </div>
            <p
              id="display"
              class="text-center mt-[80px] font-extrabold text-black uppercase text-9xl"
            >
              y
            </p>
          </div>
        </div>
        <div class="text-black text-xl">
          <!-- kbd start -->
          <div class="flex justify-center gap-1 my-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
          <!-- kbd end -->
        </div>
        <div class="flex justify-around w-full">
          <button class="btn rounded-full bg-purple-950 text-white">
            <h3>Life</h3>
            <img src="./images/heart.svg" alt="" />
            <span id="life">5</span>
          </button>
          <button class="btn rounded-full bg-purple-950 text-white">
            <h3>Score</h3>
            <img src="./images/dollar.svg" alt="" />
            <span id="score">0</span>
          </button>
        </div>
      </section>
      <!-- final screen  -->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="flex flex-col justify-center items-center w-[30%] h-1/2 bg-[#FFFFFF33] space-y-4 pb-4 rounded-lg"
        >
          <h6>Game Over!</h6>
          <h6>Score : <span id="last-score" class="text-red-600">14</span></h6>
          <button
            id="play-again"
            onclick="gameContinue()"
            class="btn rounded-full bg-purple-950 text-white"
          >
            Play Again
          </button>
          <p class="text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="./scripts/utility.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
